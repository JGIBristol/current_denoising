name: Integration Tests
on:
  push:
    branches: main
  
    
jobs:
  scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: IT
        run: |
          uv sync
          uv run pytest src/tests/it/
